<script>
    window.addEventListener("DOMContentLoaded", () => {
      const links = document.querySelectorAll(".sidebar nav a");
      const currentPath = window.location.pathname;
  
      links.forEach(link => {
        if (link.getAttribute("href") === currentPath) {
          link.classList.add("active");
        }
      });
    });
  </script>
