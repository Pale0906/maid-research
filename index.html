<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>女僕研究所</title>

  <!-- 固定結構模組 -->
  <link rel="stylesheet" href="/css/sidebar.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />

  <!-- 內容與功能模組 -->
  <link rel="stylesheet" href="/css/content-layout.css" />

  <!-- 通用底層樣式 -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
        <!-- 📱 漢堡選單 -->
        <button class="hamburger-btn" onclick="toggleSidebar()">☰</button>

        <!-- 側邊導覽列 -->
        <div id="nav-placeholder"></div>

  <!-- 🌐 主內容包裹容器 -->
  <div class="page-wrapper" id="main">
    <!-- ⬅️ 橫額（動態載入） -->
    <div id="header-placeholder"></div>

    <main class="content-shift">
      <!-- 🎞️ 幻燈片區 -->
      <section class="slideshow-container">
        <div class="slide fade">
          <a href="/pages/about-us.html">
            <img src="/assets/images/slide1.png" alt="精華一">
            <div class="slide-caption">了解女僕文化的起源</div>
          </a>
        </div>
        <div class="slide fade">
          <a href="/regions/hongkong.html">
            <img src="/assets/images/slide2.png" alt="精華二">
            <div class="slide-caption">瀏覽香港女僕咖啡廳清單</div>
          </a>
        </div>
      </section>

      <!-- ✨ 精華按鈕 -->
      <section class="featured-buttons">
        <!--<a href="/pages/culture/intro.html" class="feature-card">
          <img src="/assets/images/featured1.png" alt="文化前言圖">
          文化前言
        </a>-->
        <a href="/regions/hongkong.html" class="feature-card">
          <img src="/assets/images/featured2.png" alt="香港圖">
          香港女僕咖啡廳
        </a>
        <a href="/regions/macau.html" class="feature-card">
          <img src="/assets/images/featured3.png" alt="澳門圖">
          澳門女僕咖啡廳
        </a>
        <a href="/about-us.html" class="feature-card">
          <img src="/assets/images/featured4.png" alt="關於圖">
          關於我們
        </a>
      </section>

      <!-- 📖 介紹文字 -->
      <section class="main-content">
        <h2>歡迎來到女僕研究所！</h2>
        <p>探索亞洲各地的女僕咖啡店文化與發展。</p>
      </section>
    </main>

    <!-- ⬇️ 頁尾 -->
    <div id="footer-placeholder"></div>
  </div>

  <!-- 🧩 載入共用組件 -->
  <script>
    fetch("/components/navigation.html")
      .then(res => res.text())
      .then(data => {
        const nav = document.createElement("div");
        nav.innerHTML = data;
        document.getElementById("nav-placeholder")?.replaceWith(...nav.childNodes);
      });

    fetch("/components/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });

    fetch("/components/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>

  <!-- 🧠 模組化 JS -->
  <script src="/js/slideshow.js"></script>
  <script src="/js/sidebar.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
