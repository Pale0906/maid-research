<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>聯絡我們 - 女僕研究所</title>

  <!-- 樣式表 -->
  <link rel="stylesheet" href="/css/sidebar.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/content-layout.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/contact.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
  <!-- 漢堡按鈕 -->
  <button class="hamburger-btn" onclick="toggleSidebar()">☰</button>

  <!-- 側邊欄載入 -->
  <div id="nav-placeholder"></div>

  <div class="page-wrapper">
    <div id="header-placeholder"></div>

    <main class="content-shift">
      <!-- 麵包屑 -->
      <nav class="breadcrumb">
        <a href="/">首頁</a> › <span class="current">聯絡我們</span>
      </nav>

      <h1 class="page-title"><i class="fas fa-envelope"></i> 聯絡我們</h1>

      <p>如果你有任何意見回饋、合作邀請或其他建議，歡迎填寫以下表單，我們會盡快查看與回覆。</p>

      <!-- Google 表單區塊 -->
      <div class="form-wrapper">
        <iframe 
          src="https://docs.google.com/forms/d/e/1FAIpQLSev28lpziBgoB9PLdyYBKT-RCZX4d87MupLka-XER8ayRHhjA/viewform?embedded=true"
          width="100%" height="900" frameborder="0" marginheight="0" marginwidth="0">
          正在載入…
        </iframe>
      </div>
    </main>

    <div id="footer-placeholder"></div>
  </div>

  <!-- JS 載入 -->
  <script>
    fetch("/components/navigation.html").then(res => res.text()).then(data => {
      const nav = document.createElement("div");
      nav.innerHTML = data;
      document.getElementById("nav-placeholder")?.replaceWith(...nav.childNodes);
    });

    fetch("/components/header.html").then(res => res.text()).then(data => {
      document.getElementById("header-placeholder").innerHTML = data;
    });

    fetch("/components/footer.html").then(res => res.text()).then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
    });
  </script>

  <script src="/js/sidebar.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
